<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - main</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="info_wrap">
        <div class="profile_img_wrap"></div>
        <div class="intro_wrap">
            <h2 class="title">Lee HyeRin's Portfolio</h2>
            <p class="hello_text">안녕하세요!</p>

            <ul>
                <li>사용자 입장을 생각하여 개발하는 개발자입니다.</li>
                <li>어떤 업무든 맡은 일에 대해 최선을 다하는 사람입니다.</li>
            </ul>
        </div>
    </div>

    <div class="project_list_wrap">
        <div class="project_card">
            <img class="project_img" src="image/tennis.jpg" alt="project_img">
            <div class="project_info">
                <span class="project_title">테니스 마켓</span>
                <input class="detail_btn" type="button" onclick="goProjectUrl('테니스 마켓')" value="자세히 보러가기">
            </div>
        </div>
        <div class="project_card">
            <img class="project_img" src="image/performance.jpg" alt="project_img">
            <div class="project_info">
                <span class="project_title">공연 예매 사이트</span>
                <input class="detail_btn" type="button" onclick="goProjectUrl('공연 예매 사이트')" value="자세히 보러가기">
            </div>
        </div>

    </div>

</body>
</html>
